    <style>
        /* General styles */


/* Center heading style */
.gallery-heading {
    text-align: center;
    margin: 20px 0;
    font-size: 36px;
    color: #333;
}

/* Gallery layout with 3 images per row */
.gallery {
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* 3 columns */
    gap: 20px;
    padding: 20px;
}

/* Gallery item styling */
.gallery-item {
    position: relative;
    overflow: hidden;
    border-radius: 10px;
}

.gallery-item img {
    width: 100%;
    height: auto;
    display: block;
    transition: transform 0.3s ease;
}

.gallery-item:hover img {
    transform: scale(1.05);
}

/* Overlay styling */
.overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    background: rgba(0, 0, 0, 0.6);
    padding: 10px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    color: white;
    transform: translateY(100%);
    transition: transform 0.3s ease;
}

.gallery-item:hover .overlay {
    transform: translateY(0);
}

/* Text styling */
.text {
    font-size: 18px;
    font-weight: bold;
}

/* Animated button styling */
.animated-button {
    background-color: #ff6347;
    color: white;
    border: none;
    padding: 10px 20px;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background-color 0.3s ease, transform 0.3s ease;
}

.animated-button:hover {
    background-color: #ff4500;
    transform: scale(1.1);
}

    </style>

</body>
</html>
